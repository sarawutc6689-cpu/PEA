<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายงานสถานที่ที่ได้รับบิลครบแล้ว | ระบบจัดการบิล</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --primary-purple: #8b5cf6;
            --primary-purple-dark: #7c3aed;
            --primary-purple-light: #a78bfa;
            --gradient-purple: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            --light-purple: #f5f3ff;
            --white: #ffffff;
            --light-gray: #f8fafc;
            --border-color: #e2e8f0;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --success: #10b981;
            --success-light: #d1fae5;
            --warning: #f59e0b;
            --warning-light: #fef3c7;
            --danger: #ef4444;
            --shadow: 0 10px 25px rgba(139, 92, 246, 0.1);
            --shadow-hover: 0 15px 35px rgba(139, 92, 246, 0.2);
            --shadow-card: 0 8px 20px rgba(0, 0, 0, 0.06);
            --radius: 16px;
            --radius-lg: 24px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Sukhumvit Set', 'Kanit', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: var(--gradient-purple);
            padding: 20px 0;
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.25);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 30px 30px;
            opacity: 0.3;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            color: white;
            text-decoration: none;
        }

        .logo-icon {
            font-size: 28px;
            background: rgba(255, 255, 255, 0.2);
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-text {
            font-size: 22px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .nav-links {
            display: flex;
            gap: 25px;
        }

        .nav-links a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
            padding: 8px 16px;
            border-radius: 50px;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.15);
            color: white;
        }

        .nav-links a i {
            font-size: 18px;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 40px 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Page Header */
        .page-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .page-title {
            font-size: 36px;
            font-weight: 800;
            color: var(--primary-purple-dark);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .page-title i {
            font-size: 38px;
            background: var(--light-purple);
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .page-subtitle {
            color: var(--text-secondary);
            font-size: 17px;
            font-weight: 500;
            max-width: 700px;
            margin: 0 auto;
        }

        /* Filter Tabs */
        .filter-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-tab {
            padding: 12px 24px;
            background: var(--white);
            border: 2px solid var(--border-color);
            border-radius: var(--radius);
            font-weight: 600;
            color: var(--text-secondary);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-tab:hover {
            border-color: var(--primary-purple-light);
            color: var(--primary-purple);
        }

        .filter-tab.active {
            background: var(--gradient-purple);
            color: white;
            border-color: var(--primary-purple);
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--white);
            border-radius: var(--radius);
            padding: 25px;
            box-shadow: var(--shadow);
            text-align: center;
            border-top: 4px solid;
            transition: var(--transition);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }

        .stat-card.completed {
            border-top-color: var(--success);
        }

        .stat-card.inprogress {
            border-top-color: var(--warning);
        }

        .stat-card.total {
            border-top-color: var(--primary-purple);
        }

        .stat-card.pending {
            border-top-color: var(--danger);
        }

        .stat-icon {
            font-size: 40px;
            margin-bottom: 15px;
        }

        .stat-card.completed .stat-icon {
            color: var(--success);
        }

        .stat-card.inprogress .stat-icon {
            color: var(--warning);
        }

        .stat-card.total .stat-icon {
            color: var(--primary-purple);
        }

        .stat-card.pending .stat-icon {
            color: var(--danger);
        }

        .stat-value {
            font-size: 36px;
            font-weight: 800;
            margin-bottom: 5px;
            line-height: 1;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 15px;
            font-weight: 600;
        }

        /* Progress Bar */
        .progress-container {
            margin-top: 10px;
        }

        .progress-bar {
            height: 8px;
            background: var(--light-gray);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--gradient-purple);
            border-radius: 4px;
            transition: width 1s ease;
        }

        .progress-text {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* Places Cards */
        .places-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .place-card {
            background: var(--white);
            border-radius: var(--radius);
            padding: 25px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            border: 2px solid transparent;
        }

        .place-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }

        .place-card.completed {
            border-color: var(--success-light);
        }

        .place-card.inprogress {
            border-color: var(--warning-light);
        }

        .place-card.completed::before {
            content: '✓ ครบแล้ว';
            position: absolute;
            top: 10px;
            right: -30px;
            background: var(--success);
            color: white;
            padding: 5px 30px;
            font-size: 12px;
            font-weight: 600;
            transform: rotate(45deg);
        }

        .place-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .place-name {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .place-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
        }

        .place-status.completed {
            background: var(--success-light);
            color: var(--success);
        }

        .place-status.inprogress {
            background: var(--warning-light);
            color: var(--warning);
        }

        .place-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px 0;
            text-align: center;
        }

        .place-stat {
            padding: 10px;
            background: var(--light-gray);
            border-radius: 8px;
        }

        .place-stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
            line-height: 1;
        }

        .place-stat-label {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 5px;
        }

        .place-completion {
            margin: 20px 0;
        }

        .completion-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .completion-percentage {
            font-weight: 700;
            color: var(--success);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: var(--white);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        .empty-icon {
            font-size: 70px;
            margin-bottom: 20px;
            color: var(--primary-purple);
            opacity: 0.5;
        }

        .empty-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 10px;
        }

        .empty-subtitle {
            color: var(--text-secondary);
            font-size: 16px;
            max-width: 400px;
            margin: 0 auto 20px;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 60px;
        }

        .loading-spinner {
            border: 4px solid var(--light-purple);
            border-top: 4px solid var(--primary-purple);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--primary-purple);
            font-weight: 600;
            font-size: 17px;
        }

        /* Export Section */
        .export-section {
            background: var(--white);
            border-radius: var(--radius);
            padding: 25px;
            box-shadow: var(--shadow);
            margin-top: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .export-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .export-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .export-btn {
            padding: 12px 24px;
            background: var(--light-purple);
            color: var(--primary-purple);
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .export-btn:hover {
            background: var(--gradient-purple);
            color: white;
            transform: translateY(-2px);
        }

        /* Footer */
        .footer {
            background: var(--white);
            padding: 30px 0;
            border-top: 1px solid var(--border-color);
            margin-top: 60px;
        }

        .footer-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            text-align: center;
        }

        .footer-text {
            color: var(--text-secondary);
            font-size: 15px;
            margin-bottom: 10px;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .footer-links a {
            color: var(--primary-purple);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .footer-links a:hover {
            color: var(--primary-purple-dark);
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
            }
            
            .page-title {
                font-size: 28px;
            }
            
            .places-grid {
                grid-template-columns: 1fr;
            }
            
            .export-section {
                flex-direction: column;
                text-align: center;
            }
            
            .export-buttons {
                justify-content: center;
            }
            
            .nav-links {
                gap: 10px;
                flex-wrap: wrap;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .page-title {
                font-size: 24px;
                flex-direction: column;
            }
            
            .page-title i {
                width: 60px;
                height: 60px;
                font-size: 28px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="header-content">
            <a href="index.html" class="logo">
                <div class="logo-icon">
                    <i class="fas fa-file-invoice-dollar"></i>
                </div>
                <div class="logo-text">ระบบจัดการบิล</div>

            <nav class="nav-links">

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Page Header -->
            <div class="page-header">
                <h1 class="page-title">
                    <i class="fas fa-check-circle"></i>
                    รายงานสถานที่ที่ได้รับบิลครบแล้ว
                </h1>
                <p class="page-subtitle">ติดตามสถานะการรับบิลตามสถานที่ต่างๆ ดูสถานที่ที่รับบิลครบแล้วและสถานที่ที่ยังรอดำเนินการ</p>
            </div>

            <!-- Filter Tabs -->
            <div class="filter-tabs">
                <button class="filter-tab active" data-filter="all">
                    <i class="fas fa-layer-group"></i>
                    ทั้งหมด
                </button>
                <button class="filter-tab" data-filter="completed">
                    <i class="fas fa-check-circle"></i>
                    ครบแล้ว
                </button>
                <button class="filter-tab" data-filter="inprogress">
                    <i class="fas fa-clock"></i>
                    กำลังดำเนินการ
                </button>
                <button class="filter-tab" data-filter="summary">
                    <i class="fas fa-chart-pie"></i>
                    สรุปสถิติ
                </button>
            </div>

            <!-- Stats Section -->
            <div id="statsSection" class="stats-grid">
                <!-- Stats will be loaded here -->
            </div>

            <!-- Places Section -->
            <div id="placesSection">
                <!-- Places will be loaded here -->
            </div>

            <!-- Loading State -->
            <div id="loadingState" class="loading">
                <div class="loading-spinner"></div>
                <div class="loading-text">กำลังโหลดข้อมูล...</div>
            </div>

            <!-- Export Section -->
            <div id="exportSection" class="export-section" style="display: none;">
                <div class="export-title">
                    <i class="fas fa-file-export"></i>
                    ส่งออกรายงาน
                </div>
                <div class="export-buttons">
                    <button class="export-btn" onclick="exportToPDF()">
                        <i class="fas fa-file-pdf"></i>
                        PDF
                    </button>
                    <button class="export-btn" onclick="exportToExcel()">
                        <i class="fas fa-file-excel"></i>
                        Excel
                    </button>
                    <button class="export-btn" onclick="exportToCSV()">
                        <i class="fas fa-file-csv"></i>
                        CSV
                    </button>
                    <button class="export-btn" onclick="printReport()">
                        <i class="fas fa-print"></i>
                        พิมพ์รายงาน
                    </button>
                </div>
            </div>
        </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p class="footer-text">ระบบจัดการใบเสร็จ © 2026 | พัฒนาโดย Sarawut.C</p>
            <p class="footer-text">สำหรับใช้ส่วนตัวท่านั้น</p>
        </div>
    </footer>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbxfTu6osOm_WivAx26wUsXiydykXbWQXXwgi24dwRFtDlFR_Th8gSyA4E8nWxvceTgS/exec";
        let currentFilter = 'all';
        let currentData = null;

        // Load data on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadData();
            setupEventListeners();
        });

        // Setup event listeners
        function setupEventListeners() {
            // Filter tabs
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    const filter = tab.dataset.filter;
                    setActiveFilter(filter);
                    loadData(filter);
                });
            });

            // Auto refresh every 30 seconds
            setInterval(() => {
                if (document.visibilityState === 'visible') {
                    loadData(currentFilter);
                }
            }, 30000);
        }

        // Set active filter
        function setActiveFilter(filter) {
            currentFilter = filter;
            
            document.querySelectorAll('.filter-tab').forEach(tab => {
                if (tab.dataset.filter === filter) {
                    tab.classList.add('active');
                } else {
                    tab.classList.remove('active');
                }
            });
        }

        // Load data
        async function loadData(filter = 'all') {
            showLoading();
            
            try {
                const endpoint = filter === 'summary' 
                    ? `${API_URL}?action=places-summary`
                    : `${API_URL}?action=completed-places&filter=${filter}`;
                
                const response = await fetch(endpoint);
                const data = await response.json();
                
                if (data.success) {
                    currentData = data;
                    
                    if (filter === 'summary') {
                        renderSummary(data);
                    } else {
                        renderStats(data);
                        renderPlaces(data);
                    }
                    
                    showExportSection();
                } else {
                    showError(data.message || 'เกิดข้อผิดพลาดในการโหลดข้อมูล');
                }
            } catch (error) {
                console.error('Error loading data:', error);
                showError('เกิดข้อผิดพลาดในการเชื่อมต่อ');
            } finally {
                hideLoading();
            }
        }

        // Render statistics
        function renderStats(data) {
            const statsSection = document.getElementById('statsSection');
            
            if (!data.summary) {
                statsSection.innerHTML = '';
                return;
            }
            
            const { summary } = data;
            
            statsSection.innerHTML = `
                <div class="stat-card total">
                    <div class="stat-icon">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <div class="stat-value">${summary.totalPlaces}</div>
                    <div class="stat-label">สถานที่ทั้งหมด</div>
                </div>
                
                <div class="stat-card completed">
                    <div class="stat-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="stat-value">${summary.completedCount}</div>
                    <div class="stat-label">สถานที่ครบแล้ว</div>
                </div>
                
                <div class="stat-card inprogress">
                    <div class="stat-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="stat-value">${summary.inProgressCount}</div>
                    <div class="stat-label">กำลังดำเนินการ</div>
                </div>
                
                <div class="stat-card pending">
                    <div class="stat-icon">
                        <i class="fas fa-file-invoice"></i>
                    </div>
                    <div class="stat-value">${summary.totalPendingBills}</div>
                    <div class="stat-label">บิลที่รอดำเนินการ</div>
                </div>
            `;
        }

        // Render places
        function renderPlaces(data) {
            const placesSection = document.getElementById('placesSection');
            
            let places = [];
            let title = '';
            
            if (currentFilter === 'completed' && data.completedPlaces) {
                places = data.completedPlaces;
                title = `สถานที่ที่ได้รับบิลครบแล้ว (${places.length} สถานที่)`;
            } else if (currentFilter === 'inprogress' && data.inProgressPlaces) {
                places = data.inProgressPlaces;
                title = `สถานที่ที่กำลังดำเนินการ (${places.length} สถานที่)`;
            } else if (currentFilter === 'all') {
                places = [...(data.completedPlaces || []), ...(data.inProgressPlaces || [])];
                title = `สถานที่ทั้งหมด (${places.length} สถานที่)`;
            }
            
            if (places.length === 0) {
                placesSection.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">
                            <i class="fas fa-inbox"></i>
                        </div>
                        <h3 class="empty-title">ไม่พบข้อมูล</h3>
                        <p class="empty-subtitle">ยังไม่มีข้อมูลสถานที่ในระบบ</p>
                        <button onclick="loadData('all')" style="padding: 10px 20px; background: var(--gradient-purple); color: white; border: none; border-radius: 8px; cursor: pointer;">
                            <i class="fas fa-sync-alt"></i> โหลดใหม่
                        </button>
                    </div>
                `;
                return;
            }
            
            let placesHTML = '';
            
            places.forEach(place => {
                const isCompleted = place.pendingBills === 0;
                const statusClass = isCompleted ? 'completed' : 'inprogress';
                const statusText = isCompleted ? 'ครบแล้ว' : 'รอดำเนินการ';
                
                placesHTML += `
                    <div class="place-card ${statusClass}">
                        <div class="place-header">
                            <h3 class="place-name">${place.placeName}</h3>
                            <span class="place-status ${statusClass}">
                                ${isCompleted ? '✓ ' : '⏳ '}${statusText}
                            </span>
                        </div>
                        
                        <div class="place-stats">
                            <div class="place-stat">
                                <div class="place-stat-value">${place.totalBills}</div>
                                <div class="place-stat-label">บิลทั้งหมด</div>
                            </div>
                            <div class="place-stat">
                                <div class="place-stat-value">${place.completedBills}</div>
                                <div class="place-stat-label">รับแล้ว</div>
                            </div>
                            <div class="place-stat">
                                <div class="place-stat-value">${place.pendingBills}</div>
                                <div class="place-stat-label">ค้างรับ</div>
                            </div>
                        </div>
                        
                        <div class="place-completion">
                            <div class="completion-label">
                                <span>อัตราความสมบูรณ์</span>
                                <span class="completion-percentage">${place.completionRate}%</span>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${place.completionRate}%"></div>
                            </div>
                        </div>
                        
                        <div style="margin-top: 15px; font-size: 13px; color: var(--text-secondary);">
                            <i class="fas fa-info-circle"></i>
                            ${isCompleted ? 'รับบิลครบทุกใบแล้ว ✓' : `เหลืออีก ${place.pendingBills} บิลที่ต้องรับ`}
                        </div>
                    </div>
                `;
            });
            
            placesSection.innerHTML = `
                <h2 style="margin-bottom: 20px; color: var(--text-primary);">${title}</h2>
                <div class="places-grid">
                    ${placesHTML}
                </div>
            `;
        }

        // Render summary
        function renderSummary(data) {
            const placesSection = document.getElementById('placesSection');
            const statsSection = document.getElementById('statsSection');
            
            if (!data.stats) {
                placesSection.innerHTML = '<div class="empty-state">ไม่พบข้อมูลสรุป</div>';
                return;
            }
            
            const { stats } = data;
            
            // Update stats section
            statsSection.innerHTML = `
                <div class="stat-card total">
                    <div class="stat-icon">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <div class="stat-value">${stats.totalPlaces}</div>
                    <div class="stat-label">สถานที่ทั้งหมด</div>
                </div>
                
                <div class="stat-card completed">
                    <div class="stat-icon">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <div class="stat-value">${stats.averageCompletionRate}%</div>
                    <div class="stat-label">อัตราความสมบูรณ์เฉลี่ย</div>
                </div>
                
                <div class="stat-card inprogress">
                    <div class="stat-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="stat-value">${stats.completedCount}</div>
                    <div class="stat-label">สถานที่ครบแล้ว</div>
                </div>
                
                <div class="stat-card pending">
                    <div class="stat-icon">
                        <i class="fas fa-file-invoice"></i>
                    </div>
                    <div class="stat-value">${stats.totalPendingBills}</div>
                    <div class="stat-label">บิลที่รอดำเนินการ</div>
                </div>
            `;
            
            // Render summary content
            let topCompletedHTML = '';
            let topPendingHTML = '';
            
            stats.topCompletedPlaces.forEach((place, index) => {
                topCompletedHTML += `
                    <div class="place-card completed" style="margin-bottom: 15px;">
                        <div class="place-header">
                            <h3 class="place-name">${place.placeName}</h3>
                            <span class="place-status completed">อันดับที่ ${index + 1}</span>
                        </div>
                        <div style="display: flex; justify-content: space-between; margin-top: 10px;">
                            <div>
                                <div style="font-size: 24px; font-weight: 700; color: var(--success);">${place.completionRate}%</div>
                                <div style="font-size: 12px; color: var(--text-secondary);">ความสมบูรณ์</div>
                            </div>
                            <div>
                                <div style="font-size: 24px; font-weight: 700; color: var(--text-primary);">${place.totalBills}</div>
                                <div style="font-size: 12px; color: var(--text-secondary);">จำนวนบิล</div>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            stats.topPendingPlaces.forEach((place, index) => {
                topPendingHTML += `
                    <div class="place-card inprogress" style="margin-bottom: 15px;">
                        <div class="place-header">
                            <h3 class="place-name">${place.placeName}</h3>
                            <span class="place-status inprogress">อันดับที่ ${index + 1}</span>
                        </div>
                        <div style="display: flex; justify-content: space-between; margin-top: 10px;">
                            <div>
                                <div style="font-size: 24px; font-weight: 700; color: var(--danger);">${place.pendingBills}</div>
                                <div style="font-size: 12px; color: var(--text-secondary);">บิลค้างรับ</div>
                            </div>
                            <div>
                                <div style="font-size: 24px; font-weight: 700; color: var(--text-primary);">${place.completionRate}%</div>
                                <div style="font-size: 12px; color: var(--text-secondary);">ความสมบูรณ์</div>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            placesSection.innerHTML = `
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-bottom: 40px;">
                    <div>
                        <h3 style="margin-bottom: 20px; color: var(--text-primary);">
                            <i class="fas fa-trophy" style="color: var(--success);"></i>
                            สถานที่มีอัตราความสมบูรณ์สูงสุด
                        </h3>
                        ${topCompletedHTML || '<p style="color: var(--text-secondary); text-align: center;">ไม่มีข้อมูล</p>'}
                    </div>
                    <div>
                        <h3 style="margin-bottom: 20px; color: var(--text-primary);">
                            <i class="fas fa-exclamation-triangle" style="color: var(--danger);"></i>
                            สถานที่มีบิลค้างรับมากที่สุด
                        </h3>
                        ${topPendingHTML || '<p style="color: var(--text-secondary); text-align: center;">ไม่มีข้อมูล</p>'}
                    </div>
                </div>
                
                <div style="background: var(--white); padding: 25px; border-radius: var(--radius); box-shadow: var(--shadow);">
                    <h3 style="margin-bottom: 15px; color: var(--text-primary);">
                        <i class="fas fa-chart-bar"></i>
                        สรุปภาพรวม
                    </h3>
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px;">
                        <div style="text-align: center;">
                            <div style="font-size: 32px; font-weight: 800; color: var(--primary-purple);">${stats.completedCount}</div>
                            <div style="color: var(--text-secondary);">สถานที่ครบแล้ว</div>
                        </div>
                        <div style="text-align: center;">
                            <div style="font-size: 32px; font-weight: 800; color: var(--warning);">${stats.inProgressCount}</div>
                            <div style="color: var(--text-secondary);">สถานที่กำลังดำเนินการ</div>
                        </div>
                        <div style="text-align: center;">
                            <div style="font-size: 32px; font-weight: 800; color: var(--success);">${stats.totalCompletedBills}</div>
                            <div style="color: var(--text-secondary);">บิลที่รับแล้วทั้งหมด</div>
                        </div>
                        <div style="text-align: center;">
                            <div style="font-size: 32px; font-weight: 800; color: var(--danger);">${stats.totalPendingBills}</div>
                            <div style="color: var(--text-secondary);">บิลที่รอดำเนินการทั้งหมด</div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Show loading state
        function showLoading() {
            document.getElementById('loadingState').style.display = 'block';
            document.getElementById('placesSection').innerHTML = '';
            document.getElementById('statsSection').innerHTML = '';
            document.getElementById('exportSection').style.display = 'none';
        }

        // Hide loading state
        function hideLoading() {
            document.getElementById('loadingState').style.display = 'none';
        }

        // Show error message
        function showError(message) {
            const placesSection = document.getElementById('placesSection');
            placesSection.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <h3 class="empty-title">เกิดข้อผิดพลาด</h3>
                    <p class="empty-subtitle">${message}</p>
                    <button onclick="loadData(currentFilter)" style="padding: 10px 20px; background: var(--gradient-purple); color: white; border: none; border-radius: 8px; cursor: pointer;">
                        <i class="fas fa-sync-alt"></i> โหลดใหม่
                    </button>
                </div>
            `;
        }

        // Show export section
        function showExportSection() {
            if (currentData && currentData.success) {
                document.getElementById('exportSection').style.display = 'flex';
            }
        }

        // Export functions
        function exportToPDF() {
            alert('กำลังเตรียมไฟล์ PDF... (ฟังก์ชันนี้ต้องการการตั้งค่าเพิ่มเติม)');
            // Implement PDF export using jsPDF library
        }

        function exportToExcel() {
            if (!currentData) return;
            
            let csvContent = "data:text/csv;charset=utf-8,";
            csvContent += "สถานที่,บิลทั้งหมด,รับแล้ว,ค้างรับ,อัตราความสมบูรณ์%,สถานะ\n";
            
            let places = [];
            if (currentFilter === 'completed') {
                places = currentData.completedPlaces || [];
            } else if (currentFilter === 'inprogress') {
                places = currentData.inProgressPlaces || [];
            } else {
                places = [...(currentData.completedPlaces || []), ...(currentData.inProgressPlaces || [])];
            }
            
            places.forEach(place => {
                const status = place.pendingBills === 0 ? 'ครบแล้ว' : 'รอดำเนินการ';
                csvContent += `${place.placeName},${place.totalBills},${place.completedBills},${place.pendingBills},${place.completionRate},${status}\n`;
            });
            
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", `สถานที่ครบแล้ว_${new Date().toISOString().slice(0,10)}.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function exportToCSV() {
            exportToExcel(); // Same function for now
        }

        function printReport() {
            window.print();
        }
    </script>
</body>
