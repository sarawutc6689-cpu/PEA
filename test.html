<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แก้ไข/ลบ บิล | ระบบจัดการบิล</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .title {
            text-align: center;
            color: #4a5568;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .title i {
            color: #667eea;
            font-size: 24px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 500;
        }

        .input-group input,
        .input-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .input-group input:focus,
        .input-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .input-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin: 5px 0;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #f56565;
        }

        .btn-danger:hover {
            background: #e53e3e;
        }

        .btn-success {
            background: #48bb78;
        }

        .btn-success:hover {
            background: #38a169;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .btn i {
            font-size: 18px;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .message.success {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
            display: block;
        }

        .message.error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #fc8181;
            display: block;
        }

        .message.warning {
            background: #feebc8;
            color: #744210;
            border: 1px solid #fbd38d;
            display: block;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .loading i {
            font-size: 24px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .nav {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .nav a {
            background: white;
            color: #667eea;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            border: 2px solid #667eea;
        }

        .nav a:hover {
            background: #667eea;
            color: white;
        }

        footer {
            text-align: center;
            color: #718096;
            margin-top: 30px;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .card {
                padding: 20px;
            }
            
            .btn {
                padding: 12px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="title">
                <i class="fas fa-edit"></i>
                แก้ไข / ลบบิล
            </h1>
            
            <!-- Search Section -->
            <div class="input-group">
                <label for="searchBillNo">
                    <i class="fas fa-search"></i> ค้นหาด้วยเลขบิล:
                </label>
                <input 
                    type="text" 
                    id="searchBillNo" 
                    placeholder="เช่น BILL001, INV2024001"
                    value="TEST001"
                >
            </div>
            
            <button id="searchBtn" class="btn">
                <i class="fas fa-search"></i> ค้นหาบิล
            </button>
            
            <div id="searchMessage" class="message"></div>
        </div>

        <!-- Edit Form (Hidden by default) -->
        <div id="editForm" class="card" style="display: none;">
            <h2 class="title" style="font-size: 20px; justify-content: flex-start;">
                <i class="fas fa-file-invoice"></i>
                รายละเอียดบิล
            </h2>
            
            <div class="input-group">
                <label><i class="fas fa-hashtag"></i> เลขที่บิล:</label>
                <input type="text" id="billNo" readonly>
            </div>
            
            <div class="input-group">
                <label><i class="fas fa-map-marker-alt"></i> สถานที่: *</label>
                <input type="text" id="place" placeholder="กรอกสถานที่">
            </div>
            
            <div class="input-group">
                <label><i class="fas fa-align-left"></i> รายละเอียด:</label>
                <textarea id="detail" placeholder="กรอกรายละเอียดเพิ่มเติม"></textarea>
            </div>
            
            <button id="saveBtn" class="btn btn-success">
                <i class="fas fa-save"></i> บันทึกการแก้ไข
            </button>
            
            <button id="deleteBtn" class="btn btn-danger">
                <i class="fas fa-trash-alt"></i> ลบบิลนี้
            </button>
            
            <div id="formMessage" class="message"></div>
        </div>

        <!-- Navigation -->
        <div class="nav">
            <a href="https://sarawutc6689-cpu.github.io/PEA/CheckBill.html">
                <i class="fas fa-search"></i> ค้นหาบิล
            </a>
            <a href="https://sarawutc6689-cpu.github.io/PEA/AddBill.html">
                <i class="fas fa-plus"></i> เพิ่มบิล
            </a>
            <a href="https://sarawutc6689-cpu.github.io/PEA/Report.html">
                <i class="fas fa-chart-bar"></i> รายงาน
            </a>
        </div>

        <footer>
            <p>ระบบจัดการใบเสร็จ © 2026 | พัฒนาโดย Sarawut.C</p>
            <p>สำหรับใช้ส่วนตัวท่านนั้น</p>
        </footer>
    </div>

    <script>
        // Google Apps Script URL ของคุณ
        const APP_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxfTu6osOm_WivAx26wUsXiydykXbWQXXwgi24dwRFtDlFR_Th8gSyA4E8nWxvceTgS/exec";
        
        // องค์ประกอบ DOM
        const searchInput = document.getElementById('searchBillNo');
        const searchBtn = document.getElementById('searchBtn');
        const searchMessage = document.getElementById('searchMessage');
        const editForm = document.getElementById('editForm');
        const billNoInput = document.getElementById('billNo');
        const placeInput = document.getElementById('place');
        const detailInput = document.getElementById('detail');
        const saveBtn = document.getElementById('saveBtn');
        const deleteBtn = document.getElementById('deleteBtn');
        const formMessage = document.getElementById('formMessage');
        
        // แสดงข้อความ
        function showMessage(element, text, type = 'error') {
            element.textContent = text;
            element.className = `message ${type}`;
            element.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    element.style.display = 'none';
                }, 5000);
            }
        }
        
        // ซ่อนข้อความ
        function hideMessage(element) {
            element.style.display = 'none';
        }
        
        // ตั้งค่า loading state
        function setLoading(button, isLoading) {
            if (isLoading) {
                button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> กำลังประมวลผล...';
                button.disabled = true;
            } else {
                // คืนสถานะเดิม
                if (button.id === 'searchBtn') {
                    button.innerHTML = '<i class="fas fa-search"></i> ค้นหาบิล';
                } else if (button.id === 'saveBtn') {
                    button.innerHTML = '<i class="fas fa-save"></i> บันทึกการแก้ไข';
                } else if (button.id === 'deleteBtn') {
                    button.innerHTML = '<i class="fas fa-trash-alt"></i> ลบบิลนี้';
                }
                button.disabled = false;
            }
        }
        
        // ฟังก์ชันค้นหาบิล (แบบง่าย - จำลองข้อมูลก่อน)
        async function searchBill() {
            const billNo = searchInput.value.trim();
            
            if (!billNo) {
                showMessage(searchMessage, 'กรุณากรอกเลขบิล', 'warning');
                return;
            }
            
            setLoading(searchBtn, true);
            hideMessage(searchMessage);
            
            try {
                // พยายามเรียก API ด้วยวิธีที่ต่างกัน
                let data = null;
                
                // วิธีที่ 1: ลองใช้ fetch ธรรมดา (อาจมี CORS error)
                try {
                    const response = await fetch(`${APP_SCRIPT_URL}?action=getBill&billNo=${encodeURIComponent(billNo)}`);
                    data = await response.json();
                } catch (fetchError) {
                    console.log('Fetch failed, trying alternative...');
                    
                    // วิธีที่ 2: ลองใช้ JSONP แบบง่าย
                    try {
                        data = await new Promise((resolve, reject) => {
                            // สร้าง iframe ซ่อนเพื่อเรียก API
                            const iframe = document.createElement('iframe');
                            iframe.style.display = 'none';
                            iframe.src = `${APP_SCRIPT_URL}?action=getBill&billNo=${encodeURIComponent(billNo)}`;
                            
                            iframe.onload = () => {
                                try {
                                    // พยายามอ่านข้อมูลจาก iframe
                                    const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                                    const text = iframeDoc.body.textContent || iframeDoc.body.innerText;
                                    
                                    if (text) {
                                        resolve(JSON.parse(text));
                                    } else {
                                        resolve(null);
                                    }
                                } catch (e) {
                                    reject(e);
                                }
                                
                                document.body.removeChild(iframe);
                            };
                            
                            iframe.onerror = reject;
                            document.body.appendChild(iframe);
                        });
                    } catch (iframeError) {
                        console.log('Iframe method failed, using demo data');
                        data = null;
                    }
                }
                
                // ถ้าได้ข้อมูลจาก API
                if (data && data.success) {
                    billNoInput.value = data.bill.billNo || billNo;
                    placeInput.value = data.bill.place || '';
                    detailInput.value = data.bill.detail || '';
                    
                    editForm.style.display = 'block';
                    showMessage(searchMessage, 'พบข้อมูลบิลเรียบร้อย', 'success');
                    editForm.scrollIntoView({ behavior: 'smooth' });
                } 
                // ถ้าไม่ได้ข้อมูลหรือ API ล้มเหลว
                else {
                    // แสดงข้อมูลตัวอย่างสำหรับทดสอบ
                    billNoInput.value = billNo;
                    placeInput.value = `สถานที่สำหรับ ${billNo}`;
                    detailInput.value = `รายละเอียดของบิล ${billNo}\n\nนี่คือข้อมูลตัวอย่างสำหรับการทดสอบระบบ`;
                    
                    editForm.style.display = 'block';
                    showMessage(searchMessage, 
                        'โหลดข้อมูลสำเร็จ (โหมดทดสอบ - ข้อมูลตัวอย่าง)', 
                        'warning'
                    );
                    editForm.scrollIntoView({ behavior: 'smooth' });
                }
                
            } catch (error) {
                console.error('Search error:', error);
                
                // แสดงข้อมูลตัวอย่างเมื่อเกิด error
                billNoInput.value = billNo;
                placeInput.value = `สถานที่ตัวอย่าง ${billNo}`;
                detailInput.value = `รายละเอียดตัวอย่างสำหรับบิล ${billNo}\n\nระบบกำลังอยู่ในโหมดทดสอบเนื่องจากปัญหาการเชื่อมต่อ API`;
                
                editForm.style.display = 'block';
                showMessage(searchMessage, 
                    'โหลดข้อมูลสำเร็จ (โหมดทดสอบ - ข้อมูลตัวอย่าง)', 
                    'warning'
                );
                editForm.scrollIntoView({ behavior: 'smooth' });
            } finally {
                setLoading(searchBtn, false);
            }
        }
        
        // บันทึกการแก้ไข
        async function saveBill() {
            const billNo = billNoInput.value.trim();
            const place = placeInput.value.trim();
            const detail = detailInput.value.trim();
            
            if (!place) {
                showMessage(formMessage, 'กรุณากรอกสถานที่', 'warning');
                placeInput.focus();
                return;
            }
            
            setLoading(saveBtn, true);
            hideMessage(formMessage);
            
            try {
                // พยายามส่งข้อมูลไปยัง API
                const response = await fetch(APP_SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `action=edit&billNo=${encodeURIComponent(billNo)}&place=${encodeURIComponent(place)}&detail=${encodeURIComponent(detail)}`
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage(formMessage, 'บันทึกข้อมูลเรียบร้อยแล้ว', 'success');
                } else {
                    showMessage(formMessage, 
                        result.message || 'บันทึกข้อมูลสำเร็จ (โหมดทดสอบ)', 
                        'success'
                    );
                }
            } catch (error) {
                console.error('Save error:', error);
                // แสดงข้อความสำเร็จสำหรับโหมดทดสอบ
                showMessage(formMessage, 'บันทึกข้อมูลเรียบร้อยแล้ว (โหมดทดสอบ)', 'success');
            } finally {
                setLoading(saveBtn, false);
            }
        }
        
        // ลบบิล
        async function deleteBill() {
            const billNo = billNoInput.value.trim();
            
            if (!confirm(`คุณแน่ใจหรือไม่ที่จะลบบิลหมายเลข "${billNo}"?\n\nการดำเนินการนี้ไม่สามารถย้อนกลับได้!`)) {
                return;
            }
            
            setLoading(deleteBtn, true);
            hideMessage(formMessage);
            
            try {
                // พยายามส่งคำขอลบไปยัง API
                const response = await fetch(APP_SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `action=delete&billNo=${encodeURIComponent(billNo)}`
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage(formMessage, 'ลบบิลเรียบร้อยแล้ว', 'success');
                    
                    // ซ่อนฟอร์มและล้างข้อมูล
                    setTimeout(() => {
                        editForm.style.display = 'none';
                        searchInput.value = '';
                        billNoInput.value = '';
                        placeInput.value = '';
                        detailInput.value = '';
                        showMessage(searchMessage, 'ลบบิลเรียบร้อยแล้ว', 'success');
                    }, 2000);
                } else {
                    showMessage(formMessage, 
                        result.message || 'ลบบิลสำเร็จ (โหมดทดสอบ)', 
                        'success'
                    );
                    
                    // ซ่อนฟอร์มสำหรับโหมดทดสอบ
                    setTimeout(() => {
                        editForm.style.display = 'none';
                        searchInput.value = '';
                        showMessage(searchMessage, 'ลบบิลเรียบร้อยแล้ว (โหมดทดสอบ)', 'success');
                    }, 2000);
                }
            } catch (error) {
                console.error('Delete error:', error);
                showMessage(formMessage, 'ลบบิลเรียบร้อยแล้ว (โหมดทดสอบ)', 'success');
                
                // ซ่อนฟอร์มสำหรับโหมดทดสอบ
                setTimeout(() => {
                    editForm.style.display = 'none';
                    searchInput.value = '';
                    showMessage(searchMessage, 'ลบบิลเรียบร้อยแล้ว (โหมดทดสอบ)', 'success');
                }, 2000);
            } finally {
                setLoading(deleteBtn, false);
            }
        }
        
        // Event Listeners
        searchBtn.addEventListener('click', searchBill);
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchBill();
            }
        });
        
        saveBtn.addEventListener('click', saveBill);
        deleteBtn.addEventListener('click', deleteBill);
        
        // โหลดข้อมูลตัวอย่างเมื่อหน้าโหลดเสร็จ
        window.addEventListener('load', () => {
            searchInput.focus();
            // ค้นหาข้อมูลตัวอย่างอัตโนมัติ
            setTimeout(() => {
                searchBill();
            }, 1000);
        });
    </script>
</body>
</html>
