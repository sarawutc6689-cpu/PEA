<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบจัดการบิล| แก้ไข / ลบบิล </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --primary-purple: #8b5cf6;
            --primary-purple-dark: #7c3aed;
            --primary-purple-light: #a78bfa;
            --gradient-purple: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            --light-purple: #f5f3ff;
            --white: #ffffff;
            --light-gray: #f8fafc;
            --border-color: #e2e8f0;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --shadow: 0 10px 25px rgba(139, 92, 246, 0.1);
            --shadow-hover: 0 15px 35px rgba(139, 92, 246, 0.2);
            --shadow-card: 0 8px 20px rgba(0, 0, 0, 0.06);
            --radius: 16px;
            --radius-lg: 24px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Sukhumvit Set', 'Kanit', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: var(--gradient-purple);
            padding: 20px 0;
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.25);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 30px 30px;
            opacity: 0.3;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            color: white;
            text-decoration: none;
        }

        .logo-icon {
            font-size: 28px;
            background: rgba(255, 255, 255, 0.2);
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-text {
            font-size: 22px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .nav-links {
            display: flex;
            gap: 25px;
        }

        .nav-links a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
            padding: 8px 16px;
            border-radius: 50px;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.15);
            color: white;
        }

        .nav-links a i {
            font-size: 18px;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .container {
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
        }

        .main-card {
            background: var(--white);
            border-radius: var(--radius-lg);
            padding: 40px;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .main-card:hover {
            box-shadow: var(--shadow-hover);
        }

        .card-header {
            text-align: center;
            margin-bottom: 35px;
            position: relative;
        }

        .card-header::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: var(--gradient-purple);
            border-radius: 2px;
        }

        .card-title {
            font-size: 32px;
            font-weight: 700;
            color: var(--primary-purple-dark);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .card-title i {
            font-size: 36px;
            background: var(--light-purple);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-subtitle {
            color: var(--text-secondary);
            font-size: 16px;
            font-weight: 500;
        }

        /* Search Box */
        .search-container {
            position: relative;
            margin-bottom: 30px;
        }

        .search-box {
            position: relative;
        }

        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-purple);
            font-size: 20px;
            z-index: 2;
        }

        .search-input {
            width: 100%;
            padding: 18px 20px 18px 55px;
            font-size: 16px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            background: var(--light-gray);
            transition: var(--transition);
            font-family: inherit;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-purple);
            background: var(--white);
            box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.1);
        }

        .search-hint {
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 8px;
            padding-left: 10px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        /* Edit Form */
        .edit-form {
            display: none;
            margin-top: 30px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .edit-form.active {
            display: block;
        }

        .form-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .form-header i {
            color: var(--primary-purple);
            font-size: 24px;
        }

        .form-header h3 {
            font-size: 22px;
            font-weight: 700;
            color: var(--primary-purple-dark);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--primary-purple-dark);
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-label i {
            color: var(--primary-purple);
            font-size: 16px;
        }

        .form-input, .form-textarea {
            width: 100%;
            padding: 16px 20px;
            font-size: 16px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            background: var(--light-gray);
            transition: var(--transition);
            font-family: inherit;
        }

        .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--primary-purple);
            background: var(--white);
            box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.1);
        }

        .form-input:disabled {
            background: #f1f5f9;
            color: var(--text-secondary);
            cursor: not-allowed;
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 18px 30px;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            flex: 1;
        }

        .btn-save {
            background: var(--gradient-purple);
            color: white;
        }

        .btn-save:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(139, 92, 246, 0.3);
        }

        .btn-delete {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            border: 2px solid rgba(239, 68, 68, 0.3);
        }

        .btn-delete:hover {
            background: rgba(239, 68, 68, 0.2);
            transform: translateY(-3px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        /* Message */
        .message {
            margin-top: 25px;
            padding: 18px;
            border-radius: 12px;
            text-align: center;
            font-weight: 600;
            display: none;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .message.success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border: 1px solid rgba(16, 185, 129, 0.3);
            display: flex;
        }

        .message.error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            border: 1px solid rgba(239, 68, 68, 0.3);
            display: flex;
        }

        .message.warning {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
            border: 1px solid rgba(245, 158, 11, 0.3);
            display: flex;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 20px;
            color: var(--primary-purple);
        }

        .loading-spinner {
            border: 3px solid var(--light-purple);
            border-top: 3px solid var(--primary-purple);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Footer */
        .footer {
            background: var(--white);
            padding: 30px 0;
            border-top: 1px solid var(--border-color);
            margin-top: auto;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            text-align: center;
        }

        .footer-text {
            color: var(--text-secondary);
            font-size: 15px;
            margin-bottom: 10px;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .footer-links a {
            color: var(--primary-purple);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .footer-links a:hover {
            color: var(--primary-purple-dark);
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
            }

            .main-card {
                padding: 30px 25px;
            }

            .card-title {
                font-size: 28px;
                flex-direction: column;
                gap: 10px;
            }

            .nav-links {
                gap: 15px;
            }

            .nav-links a {
                padding: 6px 12px;
                font-size: 15px;
            }

            .form-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .card-title i {
                width: 50px;
                height: 50px;
                font-size: 24px;
            }

            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <a href="index.html" class="logo">
                <div class="logo-icon">
                    <i class="fas fa-file-invoice-dollar"></i>
                </div>
                <div class="logo-text">ระบบจัดการบิล</div>
            </a>

            <nav class="nav-links">
                <a href="https://sarawutc6689-cpu.github.io/PEA/CheckBill.html">
                    <i class="fas fa-search"></i>
                    <span>ค้นหา/รับบิล</span>
                </a>
                <a href="https://sarawutc6689-cpu.github.io/PEA/Report.html">
                    <i class="fas fa-chart-bar"></i>
                    <span>รายงาน</span>
                </a>
                <a href="https://sarawutc6689-cpu.github.io/PEA/AddBill.html">
                    <i class="fas fa-plus-circle"></i>
                    <span>เพิ่มบิล</span>
                </a>
                <a href="https://sarawutc6689-cpu.github.io/PEA/EditBill.html" class="active">
                    <i class="fas fa-edit"></i>
                    <span>แก้ไข/ลบ</span>
                </a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="main-card">
                <div class="card-header">
                    <h1 class="card-title">
                        <i class="fas fa-edit"></i>
                        แก้ไข / ลบบิล
                    </h1>
                    <p class="card-subtitle">ค้นหาบิลด้วยเลขบิลเพื่อแก้ไขหรือลบข้อมูล</p>
                </div>

                <!-- Search Box -->
                <div class="search-container">
                    <div class="search-box">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" id="search" class="search-input" placeholder="กรอกเลขบิลเพื่อค้นหา">
                    </div>
                    <div class="search-hint">
                        <i class="fas fa-lightbulb"></i>
                        ระบบจะค้นหาบิลที่ตรงกับเลขบิลที่คุณกรอก
                    </div>
                </div>

                <!-- Edit Form -->
                <div id="editForm" class="edit-form">
                    <div class="form-header">
                        <i class="fas fa-file-invoice"></i>
                        <h3>รายละเอียดบิล</h3>
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-hashtag"></i>
                            เลขที่บิล
                        </label>
                        <input type="text" id="billNo" class="form-input" disabled>
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-map-marker-alt"></i>
                            สถานที่
                            <span style="color: var(--danger); margin-left: 5px;">*</span>
                        </label>
                        <input type="text" id="place" class="form-input" placeholder="กรอกสถานที่ของบิล">
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-align-left"></i>
                            รายละเอียด
                        </label>
                        <textarea id="detail" class="form-textarea" placeholder="กรอกรายละเอียดของบิล (ไม่บังคับ)"></textarea>
                    </div>

                    <div class="form-actions">
                        <button id="saveBtn" class="btn btn-save">
                            <i class="fas fa-save"></i>
                            บันทึกแก้ไข
                        </button>
                        <button id="deleteBtn" class="btn btn-delete">
                            <i class="fas fa-trash-alt"></i>
                            ลบบิล
                        </button>
                    </div>
                </div>

                <!-- Message -->
                <div id="msg" class="message"></div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p class="footer-text">ระบบจัดการใบเสร็จ © 2026 | พัฒนาโดย Sarawut.C</p>
            <p class="footer-text">สำหรับใช้ส่วนตัวท่านั้น</p>
        </div>
    </footer>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyDhNqYxejZnyYWF8aEkJhqndezo4OGG093uHk68INMlrtFXGHER2rf9Ku5v5A0Wb8R/exec";

        // DOM Elements
        const searchInput = document.getElementById('search');
        const editForm = document.getElementById('editForm');
        const billNoInput = document.getElementById('billNo');
        const placeInput = document.getElementById('place');
        const detailInput = document.getElementById('detail');
        const saveBtn = document.getElementById('saveBtn');
        const deleteBtn = document.getElementById('deleteBtn');
        const msg = document.getElementById('msg');

        // Search for bill
        searchInput.addEventListener('change', async () => {
            const billNo = searchInput.value.trim();
            msg.className = 'message';
            msg.textContent = '';
            
            if (!billNo) {
                editForm.classList.remove('active');
                return;
            }

            // Show loading
            editForm.classList.add('active');
            editForm.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <div>กำลังค้นหาบิล...</div>
                </div>
            `;

            try {
                const res = await fetch(`${SCRIPT_URL}?action=getBill&billNo=${encodeURIComponent(billNo)}`);
                const data = await res.json();

                if (!data.success) {
                    msg.className = 'message error';
                    msg.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${data.message || 'ไม่พบบิลนี้ในระบบ'}`;
                    editForm.classList.remove('active');
                    return;
                }

                // Show edit form with data
                editForm.classList.add('active');
                editForm.innerHTML = `
                    <div class="form-header">
                        <i class="fas fa-file-invoice"></i>
                        <h3>รายละเอียดบิล</h3>
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-hashtag"></i>
                            เลขที่บิล
                        </label>
                        <input type="text" id="billNo" class="form-input" disabled value="${data.bill.billNo}">
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-map-marker-alt"></i>
                            สถานที่
                            <span style="color: var(--danger); margin-left: 5px;">*</span>
                        </label>
                        <input type="text" id="place" class="form-input" placeholder="กรอกสถานที่ของบิล" value="${data.bill.place || ''}">
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-align-left"></i>
                            รายละเอียด
                        </label>
                        <textarea id="detail" class="form-textarea" placeholder="กรอกรายละเอียดของบิล (ไม่บังคับ)">${data.bill.detail || ''}</textarea>
                    </div>

                    <div class="form-actions">
                        <button id="saveBtn" class="btn btn-save">
                            <i class="fas fa-save"></i>
                            บันทึกแก้ไข
                        </button>
                        <button id="deleteBtn" class="btn btn-delete">
                            <i class="fas fa-trash-alt"></i>
                            ลบบิล
                        </button>
                    </div>
                `;

                // Reattach event listeners
                document.getElementById('saveBtn').addEventListener('click', save);
                document.getElementById('deleteBtn').addEventListener('click', remove);

            } catch (error) {
                msg.className = 'message error';
                msg.innerHTML = '<i class="fas fa-exclamation-circle"></i> เกิดข้อผิดพลาดในการเชื่อมต่อ';
                console.error('Search error:', error);
                editForm.classList.remove('active');
            }
        });

        // Save changes
        async function save() {
            const billNo = document.getElementById('billNo').value;
            const place = document.getElementById('place').value;
            const detail = document.getElementById('detail').value;
            
            msg.className = 'message';
            msg.textContent = '';
            
            if (!place) {
                msg.className = 'message warning';
                msg.innerHTML = '<i class="fas fa-exclamation-triangle"></i> กรุณากรอกสถานที่';
                document.getElementById('place').focus();
                return;
            }

            // Disable button and show loading
            const saveBtn = document.getElementById('saveBtn');
            const originalText = saveBtn.innerHTML;
            saveBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> กำลังบันทึก...';
            saveBtn.disabled = true;

            try {
                const res = await fetch(SCRIPT_URL, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        action: "edit",
                        billNo: billNo,
                        place: place,
                        detail: detail
                    })
                });

                const data = await res.json();
                
                if (data.success) {
                    msg.className = 'message success';
                    msg.innerHTML = '<i class="fas fa-check-circle"></i> แก้ไขข้อมูลบิลเรียบร้อยแล้ว';
                    
                    // Auto hide message after 5 seconds
                    setTimeout(() => {
                        msg.style.opacity = '0';
                        setTimeout(() => {
                            msg.className = 'message';
                            msg.style.opacity = '1';
                        }, 300);
                    }, 5000);
                } else {
                    msg.className = 'message error';
                    msg.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${data.message || 'เกิดข้อผิดพลาดในการบันทึก'}`;
                }
            } catch (error) {
                msg.className = 'message error';
                msg.innerHTML = '<i class="fas fa-exclamation-circle"></i> เกิดข้อผิดพลาดในการเชื่อมต่อ';
                console.error('Save error:', error);
            } finally {
                // Restore button state
                saveBtn.innerHTML = originalText;
                saveBtn.disabled = false;
            }
        }

        // Delete bill
        async function remove() {
            const billNo = document.getElementById('billNo').value;
            
            // Show confirmation dialog
            const confirmDelete = await showConfirmationDialog(
                'ยืนยันการลบบิล',
                `คุณแน่ใจหรือไม่ที่ต้องการลบบิล <strong>${billNo}</strong> ?<br><br>การดำเนินการนี้ไม่สามารถย้อนกลับได้`,
                'danger'
            );
            
            if (!confirmDelete) return;

            // Disable button and show loading
            const deleteBtn = document.getElementById('deleteBtn');
            const originalText = deleteBtn.innerHTML;
            deleteBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> กำลังลบ...';
            deleteBtn.disabled = true;

            try {
                const res = await fetch(SCRIPT_URL, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        action: "delete",
                        billNo: billNo
                    })
                });

                const data = await res.json();
                
                if (data.success) {
                    msg.className = 'message success';
                    msg.innerHTML = '<i class="fas fa-check-circle"></i> ลบบิลเรียบร้อยแล้ว';
                    
                    // Clear form and search
                    searchInput.value = '';
                    editForm.classList.remove('active');
                    
                    // Auto hide message after 5 seconds
                    setTimeout(() => {
                        msg.style.opacity = '0';
                        setTimeout(() => {
                            msg.className = 'message';
                            msg.style.opacity = '1';
                        }, 300);
                    }, 5000);
                } else {
                    msg.className = 'message error';
                    msg.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${data.message || 'เกิดข้อผิดพลาดในการลบ'}`;
                }
            } catch (error) {
                msg.className = 'message error';
                msg.innerHTML = '<i class="fas fa-exclamation-circle"></i> เกิดข้อผิดพลาดในการเชื่อมต่อ';
                console.error('Delete error:', error);
            } finally {
                // Restore button state
                deleteBtn.innerHTML = originalText;
                deleteBtn.disabled = false;
            }
        }

        // Custom confirmation dialog
        function showConfirmationDialog(title, message, type = 'warning') {
            return new Promise((resolve) => {
                const dialog = document.createElement('div');
                dialog.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: rgba(0, 0, 0, 0.5);
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    z-index: 1000;
                `;

                const dialogContent = document.createElement('div');
                dialogContent.style.cssText = `
                    background: white;
                    padding: 30px;
                    border-radius: 16px;
                    max-width: 400px;
                    width: 90%;
                    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
                `;

                const icon = type === 'danger' ? 'fas fa-exclamation-triangle' : 'fas fa-question-circle';
                const iconColor = type === 'danger' ? 'var(--danger)' : 'var(--warning)';

                dialogContent.innerHTML = `
                    <div style="text-align: center; margin-bottom: 20px;">
                        <i class="${icon}" style="font-size: 48px; color: ${iconColor}; margin-bottom: 15px;"></i>
                        <h3 style="margin: 0 0 10px; color: var(--text-primary);">${title}</h3>
                        <div style="color: var(--text-secondary); line-height: 1.5;">${message}</div>
                    </div>
                    <div style="display: flex; gap: 15px;">
                        <button id="confirmCancel" style="flex: 1; padding: 12px; border: 2px solid var(--border-color); background: white; color: var(--text-primary); border-radius: 8px; font-weight: 600; cursor: pointer;">
                            ยกเลิก
                        </button>
                        <button id="confirmOk" style="flex: 1; padding: 12px; border: none; background: ${type === 'danger' ? 'var(--danger)' : 'var(--warning)'}; color: white; border-radius: 8px; font-weight: 600; cursor: pointer;">
                            ตกลง
                        </button>
                    </div>
                `;

                dialog.appendChild(dialogContent);
                document.body.appendChild(dialog);

                dialogContent.querySelector('#confirmCancel').onclick = () => {
                    document.body.removeChild(dialog);
                    resolve(false);
                };

                dialogContent.querySelector('#confirmOk').onclick = () => {
                    document.body.removeChild(dialog);
                    resolve(true);
                };
            });
        }

        // Enter key to search
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchInput.dispatchEvent(new Event('change'));
            }
        });
    </script>
