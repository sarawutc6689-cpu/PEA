<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบจัดการบิล| แก้ไข / ลบบิล</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        .header h1 {
            color: #667eea;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .header h1 i {
            background: #667eea;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-box {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .search-box h2 {
            color: #667eea;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
        }

        .input-group input {
            width: 100%;
            padding: 15px 15px 15px 50px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
        }

        .form-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: none;
        }

        .form-container.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .form-actions .btn {
            flex: 1;
        }

        .btn-danger {
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
        }

        .btn-danger:hover {
            box-shadow: 0 5px 20px rgba(245, 101, 101, 0.3);
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            align-items: center;
            gap: 10px;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: flex;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: flex;
        }

        .message.warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
            display: flex;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .nav-links {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .nav-links a {
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }

        .nav-links a:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .form-actions {
                flex-direction: column;
            }
            
            body {
                padding: 10px;
            }
            
            .header,
            .search-box,
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-edit"></i> แก้ไข / ลบบิล</h1>
            <p>ค้นหาบิลด้วยเลขบิลเพื่อแก้ไขหรือลบข้อมูล</p>
            
            <div class="nav-links">
                <a href="https://sarawutc6689-cpu.github.io/PEA/CheckBill.html">
                    <i class="fas fa-search"></i> ค้นหาบิล
                </a>
                <a href="https://sarawutc6689-cpu.github.io/PEA/AddBill.html">
                    <i class="fas fa-plus"></i> เพิ่มบิล
                </a>
                <a href="https://sarawutc6689-cpu.github.io/PEA/Report.html">
                    <i class="fas fa-chart-bar"></i> รายงาน
                </a>
            </div>
        </div>

        <div class="search-box">
            <h2><i class="fas fa-search"></i> ค้นหาบิล</h2>
            <div class="input-group">
                <i class="fas fa-hashtag"></i>
                <input type="text" id="searchInput" placeholder="กรอกเลขบิล...">
            </div>
            <button id="searchBtn" class="btn">
                <i class="fas fa-search"></i> ค้นหาบิล
            </button>
            <div id="message" class="message"></div>
        </div>

        <div id="formContainer" class="form-container">
            <h2><i class="fas fa-file-invoice"></i> รายละเอียดบิล</h2>
            
            <div class="form-group">
                <label><i class="fas fa-hashtag"></i> เลขที่บิล</label>
                <input type="text" id="billNo" disabled>
            </div>
            
            <div class="form-group">
                <label><i class="fas fa-map-marker-alt"></i> สถานที่ *</label>
                <input type="text" id="place" placeholder="กรอกสถานที่">
            </div>
            
            <div class="form-group">
                <label><i class="fas fa-align-left"></i> รายละเอียด</label>
                <textarea id="detail" placeholder="กรอกรายละเอียดเพิ่มเติม"></textarea>
            </div>
            
            <div class="form-actions">
                <button id="saveBtn" class="btn">
                    <i class="fas fa-save"></i> บันทึก
                </button>
                <button id="deleteBtn" class="btn btn-danger">
                    <i class="fas fa-trash"></i> ลบบิล
                </button>
            </div>
        </div>

        <div style="text-align: center; color: white; padding: 20px;">
            <p>ระบบจัดการใบเสร็จ © 2026 | พัฒนาโดย Sarawut.C</p>
            <p>สำหรับใช้ส่วนตัวท่านนั้น</p>
        </div>
    </div>

    <script>
        // ใช้ Google Apps Script URL ของคุณ
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxfTu6osOm_WivAx26wUsXiydykXbWQXXwgi24dwRFtDlFR_Th8gSyA4E8nWxvceTgS/exec";
        
        // ใช้ CORS proxy เพื่อหลีกเลี่ยง CORS error
        const CORS_PROXY = "https://api.allorigins.win/raw?url=";
        
        // องค์ประกอบ DOM
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const formContainer = document.getElementById('formContainer');
        const billNoInput = document.getElementById('billNo');
        const placeInput = document.getElementById('place');
        const detailInput = document.getElementById('detail');
        const saveBtn = document.getElementById('saveBtn');
        const deleteBtn = document.getElementById('deleteBtn');
        const message = document.getElementById('message');
        
        // แสดงข้อความ
        function showMessage(text, type = 'error') {
            message.textContent = text;
            message.className = 'message ' + type;
            
            if (type === 'success') {
                setTimeout(() => {
                    message.style.display = 'none';
                }, 5000);
            }
        }
        
        // โหลดข้อมูลบิล
        async function loadBill(billNo) {
            if (!billNo.trim()) {
                showMessage('กรุณากรอกเลขบิล', 'warning');
                return;
            }
            
            // แสดง loading
            formContainer.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>กำลังค้นหาบิล...</p>
                </div>
            `;
            formContainer.classList.add('active');
            
            try {
                // ใช้ CORS proxy ในการเรียก API
                const url = CORS_PROXY + encodeURIComponent(`${SCRIPT_URL}?action=getBill&billNo=${billNo}`);
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.success) {
                    // แสดงฟอร์ม
                    formContainer.innerHTML = `
                        <h2><i class="fas fa-file-invoice"></i> รายละเอียดบิล</h2>
                        
                        <div class="form-group">
                            <label><i class="fas fa-hashtag"></i> เลขที่บิล</label>
                            <input type="text" id="billNo" value="${data.bill.billNo || ''}" disabled>
                        </div>
                        
                        <div class="form-group">
                            <label><i class="fas fa-map-marker-alt"></i> สถานที่ *</label>
                            <input type="text" id="place" value="${data.bill.place || ''}" placeholder="กรอกสถานที่">
                        </div>
                        
                        <div class="form-group">
                            <label><i class="fas fa-align-left"></i> รายละเอียด</label>
                            <textarea id="detail" placeholder="กรอกรายละเอียดเพิ่มเติม">${data.bill.detail || ''}</textarea>
                        </div>
                        
                        <div class="form-actions">
                            <button id="saveBtn" class="btn">
                                <i class="fas fa-save"></i> บันทึก
                            </button>
                            <button id="deleteBtn" class="btn btn-danger">
                                <i class="fas fa-trash"></i> ลบบิล
                            </button>
                        </div>
                    `;
                    
                    // ผูก events ใหม่
                    document.getElementById('saveBtn').addEventListener('click', saveBill);
                    document.getElementById('deleteBtn').addEventListener('click', deleteBill);
                    
                    showMessage('พบข้อมูลบิลเรียบร้อยแล้ว', 'success');
                } else {
                    formContainer.classList.remove('active');
                    showMessage(data.message || 'ไม่พบบิลนี้ในระบบ', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                formContainer.classList.remove('active');
                showMessage('เกิดข้อผิดพลาดในการเชื่อมต่อ', 'error');
            }
        }
        
        // บันทึกการแก้ไข
        async function saveBill() {
            const billNo = document.getElementById('billNo').value;
            const place = document.getElementById('place').value;
            const detail = document.getElementById('detail').value;
            
            if (!place.trim()) {
                showMessage('กรุณากรอกสถานที่', 'warning');
                return;
            }
            
            const btn = document.getElementById('saveBtn');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> กำลังบันทึก...';
            btn.disabled = true;
            
            try {
                const url = CORS_PROXY + encodeURIComponent(SCRIPT_URL);
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'edit',
                        billNo: billNo,
                        place: place,
                        detail: detail
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('บันทึกข้อมูลเรียบร้อยแล้ว', 'success');
                } else {
                    showMessage(data.message || 'เกิดข้อผิดพลาดในการบันทึก', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('เกิดข้อผิดพลาดในการเชื่อมต่อ', 'error');
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }
        
        // ลบบิล
        async function deleteBill() {
            const billNo = document.getElementById('billNo').value;
            
            if (!confirm(`คุณแน่ใจหรือไม่ที่จะลบบิลหมายเลข ${billNo}? การดำเนินการนี้ไม่สามารถย้อนกลับได้`)) {
                return;
            }
            
            const btn = document.getElementById('deleteBtn');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> กำลังลบ...';
            btn.disabled = true;
            
            try {
                const url = CORS_PROXY + encodeURIComponent(SCRIPT_URL);
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'delete',
                        billNo: billNo
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('ลบบิลเรียบร้อยแล้ว', 'success');
                    formContainer.classList.remove('active');
                    searchInput.value = '';
                } else {
                    showMessage(data.message || 'เกิดข้อผิดพลาดในการลบ', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('เกิดข้อผิดพลาดในการเชื่อมต่อ', 'error');
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }
        
        // ผูก events
        searchBtn.addEventListener('click', () => {
            loadBill(searchInput.value);
        });
        
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loadBill(searchInput.value);
            }
        });
        
        // โหลดตัวอย่างข้อมูลเมื่อหน้าเว็บโหลดเสร็จ (สำหรับทดสอบ)
        window.addEventListener('load', () => {
            // ถ้าต้องการทดสอบ ใช้โค้ดนี้:
            // searchInput.value = 'TEST123';
            // loadBill('TEST123');
        });
    </script>
</body>
</html>
