<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แก้ไข/ลบบิล | ระบบจัดการบิล</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .title {
            text-align: center;
            color: #4a5568;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .title i {
            color: #667eea;
            font-size: 24px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .input-group input,
        .input-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .input-group input:focus,
        .input-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .input-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin: 5px 0;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .btn-danger {
            background: #f56565;
        }

        .btn-danger:hover {
            background: #e53e3e;
            box-shadow: 0 5px 15px rgba(245, 101, 101, 0.2);
        }

        .btn-success {
            background: #48bb78;
        }

        .btn-success:hover {
            background: #38a169;
            box-shadow: 0 5px 15px rgba(72, 187, 120, 0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            font-weight: 500;
            display: none;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .message.success {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
            display: flex;
        }

        .message.error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #fc8181;
            display: flex;
        }

        .message.warning {
            background: #feebc8;
            color: #744210;
            border: 1px solid #fbd38d;
            display: flex;
        }

        .loading {
            text-align: center;
            padding: 30px;
            color: #667eea;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .nav {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .nav a {
            background: white;
            color: #667eea;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            border: 2px solid #667eea;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav a:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        footer {
            text-align: center;
            color: #718096;
            margin-top: 30px;
            font-size: 14px;
            line-height: 1.6;
        }

        .demo-note {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 10px 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 14px;
            text-align: center;
        }

        .hint {
            font-size: 14px;
            color: #718096;
            margin-top: 5px;
            padding-left: 5px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .card {
                padding: 20px;
            }
            
            .btn {
                padding: 12px;
            }
            
            .nav {
                flex-direction: column;
            }
            
            .nav a {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Card -->
        <div class="card">
            <h1 class="title">
                <i class="fas fa-edit"></i>
                แก้ไข / ลบบิล
            </h1>
            
            <!-- Search Section -->
            <div class="input-group">
                <label for="searchBillNo">
                    <i class="fas fa-hashtag"></i> ค้นหาด้วยเลขบิล:
                </label>
                <input 
                    type="text" 
                    id="searchBillNo" 
                    placeholder="กรอกเลขบิล เช่น BILL001, INV2024001"
                    autocomplete="off"
                >
                <div class="hint">กด Enter เพื่อค้นหา</div>
            </div>
            
            <button id="searchBtn" class="btn">
                <i class="fas fa-search"></i> ค้นหาบิล
            </button>
            
            <div id="searchMessage" class="message"></div>
            
            <div class="demo-note">
                <i class="fas fa-info-circle"></i>
                ระบบทำงานกับฐานข้อมูลจริงผ่าน Google Sheets
            </div>
        </div>

        <!-- Edit Form (Initially Hidden) -->
        <div id="editForm" class="card" style="display: none;">
            <h2 class="title" style="font-size: 20px; justify-content: flex-start;">
                <i class="fas fa-file-invoice"></i>
                รายละเอียดบิล
            </h2>
            
            <div class="input-group">
                <label><i class="fas fa-hashtag"></i> เลขที่บิล:</label>
                <input type="text" id="billNo" readonly style="background-color: #f7fafc;">
            </div>
            
            <div class="input-group">
                <label><i class="fas fa-map-marker-alt"></i> สถานที่: <span style="color: #f56565;">*</span></label>
                <input type="text" id="place" placeholder="กรอกสถานที่ เช่น สาขาหลัก, สำนักงานใหญ่">
            </div>
            
            <div class="input-group">
                <label><i class="fas fa-align-left"></i> รายละเอียด:</label>
                <textarea id="detail" placeholder="กรอกรายละเอียดเพิ่มเติม (ถ้ามี)"></textarea>
            </div>
            
            <button id="saveBtn" class="btn btn-success">
                <i class="fas fa-save"></i> บันทึกการแก้ไข
            </button>
            
            <button id="deleteBtn" class="btn btn-danger">
                <i class="fas fa-trash-alt"></i> ลบบิลนี้
            </button>
            
            <div id="formMessage" class="message"></div>
        </div>

        <!-- Navigation -->
        <div class="nav">
            <a href="https://sarawutc6689-cpu.github.io/PEA/CheckBill.html">
                <i class="fas fa-search"></i> ค้นหาบิล
            </a>
            <a href="https://sarawutc6689-cpu.github.io/PEA/AddBill.html">
                <i class="fas fa-plus"></i> เพิ่มบิล
            </a>
            <a href="https://sarawutc6689-cpu.github.io/PEA/Report.html">
                <i class="fas fa-chart-bar"></i> รายงาน
            </a>
        </div>

        <footer>
            <p>ระบบจัดการใบเสร็จ © 2026 | พัฒนาโดย Sarawut.C</p>
            <p>สำหรับใช้ส่วนตัวท่านนั้น</p>
            <p style="font-size: 12px; color: #a0aec0; margin-top: 10px;">
                <i class="fas fa-database"></i> ใช้ Google Sheets เป็นฐานข้อมูล
            </p>
        </footer>
    </div>

    <script>
        // Google Apps Script URL (จากโค้ดของคุณ)
        const APP_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxfTu6osOm_WivAx26wUsXiydykXbWQXXwgi24dwRFtDlFR_Th8gSyA4E8nWxvceTgS/exec";
        
        // DOM Elements
        const searchInput = document.getElementById('searchBillNo');
        const searchBtn = document.getElementById('searchBtn');
        const searchMessage = document.getElementById('searchMessage');
        const editForm = document.getElementById('editForm');
        const billNoInput = document.getElementById('billNo');
        const placeInput = document.getElementById('place');
        const detailInput = document.getElementById('detail');
        const saveBtn = document.getElementById('saveBtn');
        const deleteBtn = document.getElementById('deleteBtn');
        const formMessage = document.getElementById('formMessage');
        
        // Helper: แสดงข้อความ
        function showMessage(element, text, type = 'error') {
            element.innerHTML = `<i class="fas fa-${getMessageIcon(type)}"></i> ${text}`;
            element.className = `message ${type}`;
            
            if (type === 'success') {
                setTimeout(() => {
                    element.style.opacity = '0';
                    setTimeout(() => {
                        element.style.display = 'none';
                        element.style.opacity = '1';
                    }, 300);
                }, 5000);
            }
        }
        
        // Helper: ไอคอนตามประเภทข้อความ
        function getMessageIcon(type) {
            switch(type) {
                case 'success': return 'check-circle';
                case 'warning': return 'exclamation-triangle';
                case 'error': return 'exclamation-circle';
                default: return 'info-circle';
            }
        }
        
        // Helper: ตั้งค่า loading state
        function setLoading(button, isLoading) {
            if (isLoading) {
                button.innerHTML = `<i class="fas fa-spinner fa-spin"></i> ${button.getAttribute('data-loading') || 'กำลังประมวลผล...'}`;
                button.disabled = true;
            } else {
                button.disabled = false;
                
                // คืนค่าเดิมของปุ่ม
                if (button.id === 'searchBtn') {
                    button.innerHTML = '<i class="fas fa-search"></i> ค้นหาบิล';
                } else if (button.id === 'saveBtn') {
                    button.innerHTML = '<i class="fas fa-save"></i> บันทึกการแก้ไข';
                } else if (button.id === 'deleteBtn') {
                    button.innerHTML = '<i class="fas fa-trash-alt"></i> ลบบิลนี้';
                }
            }
        }
        
        // ฟังก์ชันค้นหาบิล
        async function searchBill() {
            const billNo = searchInput.value.trim();
            
            if (!billNo) {
                showMessage(searchMessage, 'กรุณากรอกเลขบิล', 'warning');
                searchInput.focus();
                return;
            }
            
            setLoading(searchBtn, true);
            showMessage(searchMessage, '<i class="fas fa-spinner fa-spin"></i> กำลังค้นหา...', 'warning');
            
            try {
                // เรียก API ด้วย GET request
                const url = `${APP_SCRIPT_URL}?action=getBill&billNo=${encodeURIComponent(billNo)}`;
                console.log('Fetching:', url);
                
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    // เติมข้อมูลในฟอร์ม
                    billNoInput.value = data.bill.billNo || billNo;
                    placeInput.value = data.bill.place || '';
                    detailInput.value = data.bill.detail || '';
                    
                    // แสดงฟอร์ม
                    editForm.style.display = 'block';
                    showMessage(searchMessage, 'พบข้อมูลบิลเรียบร้อย', 'success');
                    
                    // เลื่อนไปยังฟอร์ม
                    setTimeout(() => {
                        editForm.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        placeInput.focus();
                    }, 100);
                } else {
                    showMessage(searchMessage, data.message || 'ไม่พบบิลนี้ในระบบ', 'error');
                    editForm.style.display = 'none';
                }
                
            } catch (error) {
                console.error('Search error:', error);
                showMessage(searchMessage, 'เกิดข้อผิดพลาดในการเชื่อมต่อ API', 'error');
                editForm.style.display = 'none';
            } finally {
                setLoading(searchBtn, false);
            }
        }
        
        // ฟังก์ชันบันทึกการแก้ไข
        async function saveBill() {
            const billNo = billNoInput.value.trim();
            const place = placeInput.value.trim();
            const detail = detailInput.value.trim();
            
            if (!place) {
                showMessage(formMessage, 'กรุณากรอกสถานที่', 'warning');
                placeInput.focus();
                return;
            }
            
            // ตั้งค่าข้อความ loading สำหรับปุ่มบันทึก
            saveBtn.setAttribute('data-loading', 'กำลังบันทึก...');
            setLoading(saveBtn, true);
            showMessage(formMessage, '<i class="fas fa-spinner fa-spin"></i> กำลังบันทึก...', 'warning');
            
            try {
                // ส่ง POST request ไปยัง API
                const requestData = {
                    action: 'edit',
                    billNo: billNo,
                    place: place,
                    detail: detail
                };
                
                const response = await fetch(APP_SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage(formMessage, 'บันทึกข้อมูลเรียบร้อยแล้ว', 'success');
                    
                    // อัพเดตข้อความค้นหา
                    showMessage(searchMessage, 'ข้อมูลถูกอัพเดตแล้ว', 'success');
                } else {
                    showMessage(formMessage, data.message || 'เกิดข้อผิดพลาดในการบันทึก', 'error');
                }
                
            } catch (error) {
                console.error('Save error:', error);
                showMessage(formMessage, 'เกิดข้อผิดพลาดในการเชื่อมต่อ', 'error');
            } finally {
                setLoading(saveBtn, false);
            }
        }
        
        // ฟังก์ชันลบบิล
        async function deleteBill() {
            const billNo = billNoInput.value.trim();
            
            if (!billNo) {
                showMessage(formMessage, 'ไม่พบข้อมูลบิล', 'warning');
                return;
            }
            
            // ยืนยันการลบ
            const confirmDelete = confirm(`คุณแน่ใจหรือไม่ที่จะลบบิลหมายเลข:\n\n"${billNo}"\n\n⚠️ การดำเนินการนี้ไม่สามารถย้อนกลับได้!`);
            
            if (!confirmDelete) {
                return;
            }
            
            // ตั้งค่าข้อความ loading สำหรับปุ่มลบ
            deleteBtn.setAttribute('data-loading', 'กำลังลบ...');
            setLoading(deleteBtn, true);
            showMessage(formMessage, '<i class="fas fa-spinner fa-spin"></i> กำลังลบ...', 'warning');
            
            try {
                // ส่ง POST request ไปยัง API
                const requestData = {
                    action: 'delete',
                    billNo: billNo
                };
                
                const response = await fetch(APP_SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage(formMessage, 'ลบบิลเรียบร้อยแล้ว', 'success');
                    
                    // ซ่อนฟอร์มและล้างข้อมูล
                    setTimeout(() => {
                        editForm.style.display = 'none';
                        searchInput.value = '';
                        billNoInput.value = '';
                        placeInput.value = '';
                        detailInput.value = '';
                        
                        showMessage(searchMessage, 'ลบบิลเรียบร้อยแล้ว', 'success');
                        searchInput.focus();
                    }, 1500);
                } else {
                    showMessage(formMessage, data.message || 'ไม่สามารถลบบิลนี้ได้', 'error');
                }
                
            } catch (error) {
                console.error('Delete error:', error);
                showMessage(formMessage, 'เกิดข้อผิดพลาดในการเชื่อมต่อ', 'error');
            } finally {
                setLoading(deleteBtn, false);
            }
        }
        
        // Event Listeners
        searchBtn.addEventListener('click', searchBill);
        
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchBill();
            }
        });
        
        saveBtn.addEventListener('click', saveBill);
        deleteBtn.addEventListener('click', deleteBill);
        
        // เมื่อกด Enter ในฟอร์ม ให้บันทึก
        placeInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                saveBill();
            }
        });
        
        detailInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                saveBill();
            }
        });
        
        // โฟกัสที่ช่องค้นหาเมื่อหน้าโหลดเสร็จ
        window.addEventListener('load', () => {
            searchInput.focus();
            
            // ทดสอบ API connection
            testAPIConnection();
        });
        
        // ฟังก์ชันทดสอบการเชื่อมต่อ API
        async function testAPIConnection() {
            try {
                const response = await fetch(`${APP_SCRIPT_URL}?action=test`);
                if (response.ok) {
                    console.log('API connection test: OK');
                } else {
                    console.warn('API connection test: Failed');
                }
            } catch (error) {
                console.warn('API connection test: Error', error);
            }
        }
    </script>
</body>
</html>
